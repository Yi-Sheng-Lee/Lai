<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/food.ico"/>
    <link rel="bookmark" href="/img/food.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>食來運轉</title>
</head>
<body>
    <div class="container">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-fixed">
            <div class="text-shadow"></div>
            <div class="col-md-9 p-lg-5 mx-auto my-3 text">
                <h1 class="display-4 fw-bold">今天，吃什麼好呢？</h1>
                <!-- <p class="lead fw-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this example based on Apple’s marketing pages.</p> -->
                <!-- <div class="mt-4" id="tools">
                    <a class="btn btn-light me-3" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">登入</a>
                    <a class="btn btn-light" href="#" data-bs-toggle="modal" data-bs-target="#submitModal">註冊</a>
                </div> -->
                <div class="mt-4 display-6 fw-bold" id="member">敬愛的會員您好</div>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="text-center" style="width: 49%; font-size: 30px;">
                現在時間
                <p class="text-center my-2" id="time"></p>
                根據時間及五行分析，現今適合補水。
                <br />
                因此推薦您食用...
            </div>
            <div class="mt-3 mx-auto opacity-0" id="result" style="width: 49%;">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                      <h4 class="my-0 fw-normal text-center">占卜結果</h4>
                    </div>
                    <div class="card-body text-center">
                      <span class="display-1 fw-bold">披薩</span>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
    <script>
        getTime()
        function getTime () {
            const time = new Date()
            const str = `${time.getFullYear()}-${time.getMonth() + 1}-${time.getDate()} ${time.getHours() < 10 ? '0' + time.getHours() : time.getHours()}:${time.getMinutes() < 10 ? '0' + time.getMinutes() : time.getMinutes() }:${time.getSeconds() < 10 ? '0' + time.getSeconds() : time.getSeconds()}`
            console.log(time.getFullYear)
            $('#time').text(str)
        }
        setTimeout(() => {
            $('#result').removeClass('opacity-0')
        }, 3000)
    </script>
</body>
<style>
    .opacity-0 {
        opacity: 0;
        transition: all .3s;
    }
.bg-fixed {
    background: url('./img/tableware.webp') no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
.text {
    position: relative;
    color: #fff;
    z-index: 5;
}
.text-shadow {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.35);
}</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
